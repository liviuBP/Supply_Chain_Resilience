## Generated mta.yaml based on template version 0.2.0
## appName = dataextraction
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: btp-procurement-data-extractor
version: 1.0.0
description: "SAP Procurement Extraction Data Lake"
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - cds build --production

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: btp-procurement-data-extractor-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    properties:
      SAP_JWT_TRUST_ACL:
        - clientid: "*"
      identityzone: "*"
    parameters:
      app-name: btp-procurement-data-extractor-srv
      disk-quota: 4G
      memory: 4G
    build-parameters:
      ignore:
        - "node_modules/"
    requires:
      # Resources extracted from CAP configuration
      - name: btp-procurement-data-extractor-pgdatabase
      - name: btp-procurement-data-extractor-uaa
      - name: btp-procurement-data-extractor-dest
      - name: btp-procurement-data-extractor-conn
      - name: btp-procurement-data-extractor-log
      - name: btp-procurement-data-extractor-jobscheduler
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        public: true
        properties:
          url: ${default-url}

  - name: btp-procurement-data-extractor-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: btp-procurement-data-extractor-pgdatabase

resources:
  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-pgdatabase
    # ------------------------------------------------------------
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: standard
      skip-service-updates:
        parameters: true
      service-tags:
        - plain
    type: org.cloudfoundry.managed-service

  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-jobscheduler
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: jobscheduler
      config:
        enable-xsuaa-support: true

  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-uaa
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp-procurement-data-extractor-${org}-${space}
        tenant-mode: dedicated

  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-dest
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination

  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-conn
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: connectivity
  # ------------------------------------------------------------
  - name: btp-procurement-data-extractor-log
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: application-logs
